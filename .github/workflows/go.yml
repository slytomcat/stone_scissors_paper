name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16

    - name: conf
      shell: bash
      env: 
        super_secret: ${{ secrets.CONF_JSON }}
      run: echo $super_secret > cnf.json

    - name: Build
      run: go build -v ./...

    - name: Test
      run: go test -v --race ./...
